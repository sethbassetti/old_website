<HTML>
<HEAD>
  <link rel="stylesheet" href="style.css">
	<TITLE>Eliza Test</TITLE>
	<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript" SRC="elizabot.js"></SCRIPT>
	<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript" SRC="elizadata.js"></SCRIPT>

<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript">
<!--

// initialize with argument 'true': no random choices
var eliza = new ElizaBot(false);

var exampleLines= [
"Hello.",
"I have serious anxiety.",
  "I remember about boats",
"He says I'm depressed much of the time.",
"It's true. I am unhappy.",
"I need some help, that much seems certain.",
"Perhaps I could learn to get along with my mother.",
"My mother takes care of me.",
"My father.",
"You are like my father in some ways.",
"You are not very aggressive but I think you don't want me to notice that.",
"You don't argue with me.",
"You are afraid of me.",
"My father is afraid of everybody.",
"Bullies."
];

var exampleCursor=0;

function elizaReset() {
	eliza.reset();
	exampleCursor=0;
}

function elizaNext() {
	if (exampleCursor >= exampleLines.length) {
		alert('Last entry reached.\nClick "Reset" to start over again.');
		return;
	}
	var userinput = document.getElementById("question");
	var input = document.createElement("input");
  input.type = "text";
  console.log(userinput)
	document.forms.eform.edisplay.value += 'USER:  ' + userinput.value + '\n';
	document.forms.eform.edisplay.value += 'ELIZA: ' + eliza.transform(userinput.value) + '\n';

	userinput.value=''
}

//-->
</SCRIPT>
</HEAD>

<BODY TOPMARGIN="0" LEFTMARGIN="0" RIGHTMARGIN="0" BOTTOMMARGIN="0" MARGINHEIGHT="0" MARGINWIDTH="0" STYLE="border:0"><A NAME="top"></A>

<CENTER>
<P>&nbsp;</P>
<H3>Eliza Test</H3>
    <label for="question">Enter a question:</label>
  <input type="text" id="question">
<TABLE BORDER="0" CELLSPACING="10" CELLPADDING="0">
<FORM NAME="eform" onsubmit="return false">
<TR VALIGN="top">
<TD><TEXTAREA NAME="edisplay" COLS="80" ROWS="32"></TEXTAREA></TD>
<TD ALIGN="center"><INPUT TYPE="button" VALUE="Ask Question" onclick="elizaNext()"><BR><BR><INPUT TYPE="reset" VALUE="Reset" onclick="elizaReset(); return true"></TD>
</TR>
</FORM>
</TABLE>
</CENTER>



</BODY>
</HTML>
